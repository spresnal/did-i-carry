<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>League of Legends Api</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.5/css/bootstrap-select.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.5/js/bootstrap-select.min.js"></script>
    </head>
    <body ng-app="league">
        <div class="container">
            <form class="form-horizontal">
                <h2 class="form-signin-heading">League of Legends Info</h2>

                <hr>

                <h4>Fill in appropriate options</h4>
                <div class="form-group">
                    <label for="region" class="col-sm-2 control-label">Region</label>
                    <div class="col-md-2">
                        <select
                            id="region"
                            class="form-control"
                            ng-model="$ctrl.region" 
                            ng-options="r.toUpperCase() for r in $ctrl.regions"
                            ng-change="$ctrl.updateSummonerRegion()">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="summonerName" class="col-sm-2 control-label">Summoner Name</label>
                    <div class="col-md-5">
                        <input type="text" id="summonerName" class="form-control" placeholder="Firebun" ng-model="$ctrl.summonerName">
                    </div>
                </div>
                <hr>
                
                <div class="row top-buffer">
                    <div class="col-md-4"><button class="btn btn-block btn-primary" ng-click="$ctrl.didICarryLastGame()">Did I Carry?</button></div>
                </div>

                <hr>

                <div class="row top-buffer">
                    <div class="col-md-12">
                        <table class="table table-bordered table-hover table-condensed">
                            <tr>
                                <th>Key</th>
                                <th>Result</th>
                            </tr>
                            <tr ng-repeat="(key, result) in $ctrl.results">
                                <td>{{key}}</td>
                                <td>{{result}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
